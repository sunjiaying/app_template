<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  	<div class="logo">
        <img src="assets/imgs/logo.png" alt="Ionic logo">
      </div>

  <form novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Username</ion-label>
        <ion-input name="username" type="text" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input name="password" type="password" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button type="submit" block>Login</button>
      </ion-col>
      <ion-col>
        <button ion-button color="light" block>Signup</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
